# had to rebuild because postgres:11 image was not able to do apt update
name: docker build postgres-python

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        version: [11,12,13,14,15]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
        with:
          install: true
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - run: git clone https://github.com/docker-library/postgres
      - run: sed -i 's/FROM debian:bullseye-slim/FROM python:3.9-slim-bullseye/g' postgres/${{ matrix.version }}/bullseye/Dockerfile
      - run: |
          docker build \
            -t leobastiani/postgres-python:${{ matrix.version }}-3.9 \
            --push \
            --platform linux/amd64,linux/arm64 \
            .
        working-directory: ./postgres/${{ matrix.version }}/bullseye
